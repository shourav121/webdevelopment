<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <form action="/jjj">
        <h3>Feedback Form</h3>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="write your name" name="full name">
        <br><br>
        <label for="mail">Email : </label>
        <input type="email" id="mail" placeholder="enter your email" name="id" required>
        <br><br>
        <label for="message">message : </label>
        <br>
        <textarea id="message" name="message"></textarea>
        <br><br>
        <label>Rate us our of 5: </label>
        <br>
        <input type="radio" id="one" value="one" name="number">
        <label id="number">1</label>
        <br>
        <input type="radio" id="two" value="two" name="number">
        <label for="two">2</label>
        <br>
        <input type="radio" id="three" value="three" name="number">
        <label for="three">3</label>
        <br>
        <input type="radio" value="four" id="four" name="number">
        <label for="four">4</label>
        <br>
        <input type="radio" value="five" id="five" name="number">
        <label for="five">5</label>
        <br><br>
        <button>send your message</button>
        </form>
</body>
</html>

  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(45deg, #6dd5ed, #2193b0); /* Another vibrant gradient */
  color: #fff;
  margin: 0;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  }
  .student-grid {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
  gap: 20px;
  max-width: 1000px;
  }
  .student-card {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  padding: 20px;
  display: flex;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
  }
  .student-card:hover {
  transform: translateY(-5px);
  background-color: rgba(255, 255, 255, 0.3);
  }
  .student-info {
  flex-grow: 1;
  margin-right: 15px;
  text-align: left;
  }
  .student-name {
  font-size: 1.5em;
  font-weight: bold;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  }
  .social-links a {
  display: inline-block;
  margin-right: 10px;
  opacity: 0.8;
  transition: opacity 0.3s ease-in-out;
  }
  .social-links a:hover {
  opacity: 1;
  }
  .social-icon {
  width: 30px;
  height: 30px;
  vertical-align: middle;
  }

  h2{
    font-size: 70px;
    height: 50px;
    text-align: center;
    color: rgb(175, 89, 89);

  }

  p{
     font-size: 45px;
    height: 50px;
    text-align: center;
    color: black;
  }
  
  </style>

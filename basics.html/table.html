<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="blue">
    <caption>listing</caption>
    <thead>
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>inr</th>
            <th>usd</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>samosa</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>frooti</td>
            <td>11</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
